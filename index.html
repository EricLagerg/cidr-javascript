<!DOCTYPE html>
<html manifest="cache.appcache">
<head>
  <title>Subnetting Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='cleartype' content='on'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Subnetting Calculator">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="robots" content="index, follow">
    <meta name="bitly-verification" content="7c235b444737"/>
    <meta name="author" content="Eric Lagergren">
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="/assets/js/google-analytics.js"></script>
    <script type="text/javascript">
    if("standalone"in window.navigator&&window.navigator.standalone){var noddy,remotes=false;document.addEventListener("click",function(event){noddy=event.target;while(noddy.nodeName!=="A"&&noddy.nodeName!=="HTML")noddy=noddy.parentNode;if("href"in noddy&&noddy.href.indexOf("http")!==-1&&(noddy.href.indexOf(document.location.host)!==-1||remotes)){event.preventDefault();document.location.href=noddy.href}},false)};
    </script>
    <script type="text/javascript">
    function updateSite(event){window.applicationCache.swapCache();}window.applicationCache.addEventListener('updateready',updateSite,false);
    </script>
</head>

<body>
  <form name="form" onsubmit="val(); return false;">
    <div class="left">
      <h1>Subnetting Calculator</h1>
      <nav><a href="/about">about</a> // <a href="/license">license</a> // <a href="https://github.com/EricLagerg/cidr-javascript/">source</a> // <a href="#" onclick="location.reload(); return false;">refresh</a>
      </nav>
      <input class="clearfix" type="text" name="submask" placeholder="255.255.255.0 or 24">
      <label for="submask">Submask or CIDR</label>
      <input class="clearfix" type="text" name="ip" placeholder="192.168.1.1">
      <label for="ip">IPv4 Address</label>
      <input class="clearfix" type="text" name="numhost" placeholder="500">
      <label for="numhost">Num. Req. Hosts<sup><a href="/about/#hosts">*</a></sup> (optional)</label>
      <input class="clearfix" type="submit" value="submit" />
    </div>
    <div class="right" id="info">
      <table>
        <thead id="thead">
            <tr>
              <th class="dl">ID</td>
              <th class="dl">RESULTS</td>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td class="dl">CIDR</td>
            <td class="dl" id="tablecidr"></td>
          </tr>
          <tr>
            <td class="dl">Submask</td>
            <td class="dl" id="tablesubmask"></td>
          </tr>
          <tr>
            <td class="dl">Wildcard Mask</td>
            <td class="dl" id="tablewildcardmask"></td>
          </tr>
          <tr>
            <td class="dl">Binary</td>
            <td class="dl" id="tablebinary"></td>
          </tr>
          <tr>
            <td class="dl"># Hosts</td>
            <td class="dl" id="tablenumhosts"></td>
          </tr>
          <tr>
            <td class="dl"># Subnets</td>
            <td class="dl" id="tablenumsubnets"></td>
          </tr>
          <tr>
            <td class="dl">IP Class</td>
            <td class="dl" id="tableipclass"></td>
          </tr>
          <tr>
            <td class="dl">IP to Hex</td>
            <td class="dl" id="tableiptohex"></td>
          </tr>
          <tr>
            <td class="dl">Network ID</td>
            <td class="dl" id="tablenetworkid"></td>
          </tr>
          <tr>
            <td class="dl">Broadcast Address</td>
            <td class="dl" id="tablebroadcastaddress"></td>
          </tr>
          <tr>
            <td class="dl">Usable Host Range</td>
            <td class="dl" id="tablenetworkrange"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
  <div class="clearfix">
  <button id="refresh" class="ux-actions clearfix" href="#" onclick="location.reload();window.scroll(0,0); return false;">REFRESH</button>
  <button id="top" class="ux-actions clearfix" href="#" onclick="window.scroll(0,0); return false;">TO TOP</button>
  </div>
  <script src="/src/js/closure.js"></script>
</body>

</html>
